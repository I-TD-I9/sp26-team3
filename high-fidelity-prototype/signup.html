<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Spartan Guides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
    <nav class="navbar bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="index.html">SpartanGuide</a>
            <ul class="navbar-nav ms-auto flex-row gap-3">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="guides.html">Tours</a></li>
                <li class="nav-item"><a class="nav-link" href="guidecreation.html">Create Guide</a></li>
                <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-7 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h4 mb-3">Create your account</h1>
                        <form>
                            <div class="mb-3">
                                <label class="form-label" for="name">Full name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="major">Major / program</label>
                                <input type="text" class="form-control" id="major">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="confirmPassword">Confirm password</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-block">Sign up as</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="student" checked>
                                    <label class="form-check-label" for="student">Student</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="guide">
                                    <label class="form-check-label" for="guide">Guide</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create account</button>
                        </form>
                        <p class="text-body-secondary small mt-3 mb-0">Already have an account? <a href="signin.html">Sign in</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

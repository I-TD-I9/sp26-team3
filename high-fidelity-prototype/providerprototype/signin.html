<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In | Spartan Guides</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
	<!--navbar-->
    <nav class="navbar navbar-expand-md bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="../providerprototype/index.html">SpartanGuide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../providerprototype/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../providerprototype/guides.html">Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="../providerprototype/guidecreation.html">Create Guide</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../providerprototype/signin.html">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link" href="../customerprototype/subscription.html">Subscription</a></li>
                    <li class="nav-item"><a class="nav-link" href="../customerprototype/customerprofile.html">Customer Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="../customerprototype/tourguidesprofile.html">Tour Guide Profile</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!--navbar-->
	<main class="container py-5">
		<div class="row justify-content-center">
			<div class="col-sm-10 col-md-6 col-lg-5">
				<div class="card shadow-sm">
					<div class="card-body p-4">
						<h1 class="h4 mb-3">Sign in</h1>
						<form>
							<div class="mb-3">
								<label class="form-label" for="email">Email</label>
								<input type="email" class="form-control" id="email">
							</div>
							<div class="mb-3">
								<label class="form-label" for="password">Password</label>
								<input type="password" class="form-control" id="password">
							</div>
							<div class="d-flex justify-content-between align-items-center mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="remember">
									<label class="form-check-label" for="remember">Remember me</label>
								</div>
								<a class="link-secondary" href="#">Forgot password?</a>
							</div>
							<button type="submit" class="btn btn-primary w-100">Sign In</button>
						</form>
						<p class="text-body-secondary small mt-3 mb-0">New here? <a href="signup.html">Create an account</a>.</p>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Guide | Spartan Guides</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
	<!--navbar-->
    <nav class="navbar navbar-expand-md bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="../providerprototype/index.html">Spartan Guides</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../providerprototype/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../providerprototype/guides.html">Tours</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../providerprototype/guidecreation.html">Create Guide</a></li>
                    <li class="nav-item"><a class="nav-link" href="../providerprototype/signin.html">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link" href="../customerprototype/subscription.html">Subscription</a></li>
                    <li class="nav-item"><a class="nav-link" href="../customerprototype/customerprofile.html">Customer Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="../customerprototype/tourguidesprofile.html">Tour Guide Profile</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!--navbar-->

	<main class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h1 class="h4 mb-0">Create a guide</h1>
				</div>
				<div class="card shadow-sm">
					<div class="card-body p-4">
						<form>
							<div class="mb-3">
								<label class="form-label" for="title">Guide title</label>
								<input type="text" class="form-control" id="title">
							</div>
							<div class="mb-3">
								<label class="form-label" for="description">Description</label>
								<textarea class="form-control" id="description" rows="4"
									placeholder=""></textarea>
							</div>
							<div class="row g-3">
								<div class="col-md-6">
									<label class="form-label" for="location">Meeting location</label>
									<input type="text" class="form-control" id="location">
								</div>
								<div class="col-md-3">
									<label class="form-label" for="date">Date</label>
									<input type="date" class="form-control" id="date">
								</div>
								<div class="col-md-3">
									<label class="form-label" for="time">Start time</label>
									<input type="time" class="form-control" id="time">
								</div>
							</div>
							<div class="row g-3 mt-1">
								<div class="col-md-4">
									<label class="form-label" for="duration">Duration</label>
									<input type="text" class="form-control" id="duration">
								</div>
								<div class="col-md-4">
									<label class="form-label" for="price">Price</label>
									<input type="text" class="form-control" id="price">
								</div>
								<div class="col-md-4">
									<label class="form-label" for="capacity">Max group size</label>
									<input type="number" class="form-control" id="capacity">
								</div>
							</div>
							<div class="row g-3 mt-1">
								<div class="col-md-6">
									<label class="form-label" for="difficulty">Difficulty</label>
									<select class="form-select" id="difficulty">
										<option selected>Easy</option>
										<option>Moderate</option>
										<option>Challenging</option>
									</select>
								</div>
								<div class="col-md-6">
									<label class="form-label" for="tags">Tags</label>
									<input type="text" class="form-control" id="tags">
								</div>
							</div>
							<div class="mt-4 d-flex gap-2">
								<button type="submit" class="btn btn-primary">Publish</button>
								<button type="button" class="btn btn-outline-secondary">Save draft</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
